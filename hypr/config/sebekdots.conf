# Iniciar Waybar (tema por defecto) 

bind = $mainMod + SHIFT, q, exec, ~/.config/waybar/load.sh

# Recargar Waybar  

bind = $mainMod + SHIFT, r, exec, ~/.config/waybar/reload.sh

# Recargar Configuraciones Personalizadas

bind = $mainMod, h, exec, ~/.config/hypr/hyprctl.sh 

# Abrir Centro de Notificaciones - Waybar

bind = $mainMod, n, exec, swaync-client -t

# Controles OBS

bind = Control, 1, pass, ^(com\.obsproject\.Studio)$ # Start/Stop Recording
bind = Control, 2, pass, ^(com\.obsproject\.Studio)$ # Pausar/Reanudar
bind = , F1, pass, ^(com\.obsproject\.Studio)$ # CÁMARA
bind = , F2, pass, ^(com\.obsproject\.Studio)$ # INTRO
bind = , F3, pass, ^(com\.obsproject\.Studio)$ # PANTALLA
bind = $mainMod, F1, pass, ^(com\.obsproject\.Studio)$ # Suscripción
bind = $mainMod, F2, pass, ^(com\.obsproject\.Studio)$ # Ko-fi
bind = $mainMod, F3, pass, ^(com\.obsproject\.Studio)$ # Cámara en Pantalla

