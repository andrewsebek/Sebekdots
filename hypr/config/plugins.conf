plugin {
    hyprexpo {
        columns = 3
        gap_size = 10
        bg_col = $color0
        workspace_method = center current # [center/first] [workspace] e.g. first 1 or center m+1

        enable_gesture = true # laptop touchpad, 4 dedos
        gesture_distance = 300 # cu√°n lejos es el "max" para activar el gesto
        gesture_positive = true # true = deslizar hacia abajo. false = deslizar hacia arriba.
    }
}