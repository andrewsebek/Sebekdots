# ----------------------------------------
# Instrucciones de Arranque y Colores
# ----------------------------------------

exec-once = sleep 3 && ~/.config/hypr/hyprctl.sh
exec-once = hyprpm reload -n
exec-once = pipewire
exec-once = swaync -c ~/.config/swaync/config.json & disown
exec-once = /usr/bin/easyeffects --gapplication-service
exec-once = udiskie -s
exec-once = nm-applet --indicator
exec-once = bauh --tray
exec-once = swww query || swww-daemon --format xrgb
exec-once = ~/.config/waybar/wallpaper.sh init

source = /$HOME/.cache/wal/colors-hyprland.conf

# ----------------------------------------
# Botón Modificador del Sistema
# ----------------------------------------

$mainMod = SUPER 		 # Tal vez prefieras dejar esto así

# ----------------------------------------
# Configuración de Pantalla
# ----------------------------------------

source = ~/.config/hypr/config/monitor.conf

# ----------------------------------------
# Configuración de Teclado y Mouse
# ----------------------------------------

source = ~/.config/hypr/config/mouse.conf

# ----------------------------------------
# Configuración General/Misceláneos
# ----------------------------------------

source = ~/.config/hypr/config/general.conf

# ----------------------------------------
# Configuración de Decoración
# ----------------------------------------

source = ~/.config/hypr/config/decorations.conf

# ----------------------------------------
# Configuración de Animaciones
# ----------------------------------------

source = ~/.config/hypr/config/animations.conf

# ----------------------------------------
# Configuración de Ventanas
# ----------------------------------------

source = ~/.config/hypr/config/windows.conf

# ----------------------------------------
# Configuración de Combinaciones de Teclas
# ----------------------------------------

source = ~/.config/hypr/config/keybindings.conf

# ----------------------------------------
# Configuraciones de Sebekdots
# ----------------------------------------

source = ~/.config/hypr/config/sebekdots.conf
